<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Tic Tac Toe</h1>
      <button class="x-btn x-o-btn">X</button>
      <button class="o-btn x-o-btn">O</button>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>

      <div class="display"></div>
      <div class="game-btn">
        <button class="reset game-btns">Reset</button>
        <button class="newgame game-btns">New Game</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
